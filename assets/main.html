    <section>
        <p>
            [content]
        </p>
    </section>
    <script>
        const elements = document.getElementsByClassName("word");
        let last = elements[0];
        for (let i = 0; i < elements.length; i++) {
            if (i === 0) document.getElementById(elements[i].id + "_body").style.display = "inline";
            else document.getElementById(elements[i].id + "_body").style.display = "none";
            ["click", "keyup"].forEach(ev => {
                elements[i].addEventListener(ev, (event) => {
                    if (event.type != "click" && event.keyCode != 13) return;
                    let id = event.target.id;
                    if (event.target.id == "")
                        id = event.target.innerText;
                    let element = document.getElementById(id + "_body");
                    if (element.style.display == "none") {
                        document.getElementById(last.id + "_body").style.display = "none";
                        last.style.background = "#008fa8"
                        document.getElementById(id).style.background = "#017a8a"
                        element.style.display = "inline";
                    } else {
                        element.style.display = "none";
                        last.style.background = "#008fa8"
                    }
                    last = document.getElementById(id);
                })
            });
        }
    </script>
